<body>
<div class="formularioEmpresa" style="margin-left: 10%; margin-top:2%;">

    <div class="row">
        <h3>CREAR EMPRESA</h3>
        <div class="col-4">

            <form >
                <div class="form-group" style="margin-top: 30px;">
                    <label for="inputNombre"><strong>Nombre empresa</strong></label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Digite el nombre de la Empresa :" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="inputNit"><strong>NIT</strong></label>
                    <input type="text" class="form-control" id="inputNit" placeholder="Digite el NIT de la Empresa :">
                </div>
                <br>
                <div class="form-group">
                    <label for="inputTelefono"><strong>Teléfono</strong></label>
                    <input type="text" class="form-control" id="inputTelefono" placeholder="Digite el telefono de la Empresa :">
                </div>
                <br>
                <div class="form-group">
                    <label for="inputDirección"><strong>Dirección</strong></label>
                    <input type="directive" class="form-control" id="inputDirección" placeholder="Digite la dirección de la Empresa :">
                </div>
                <br>

                <div class="form-group">
                    <label for="Fecha1"><strong>Fecha</strong></label>
                    <input type="directive" class="form-control" id="Fecha1" placeholder=" dd/mm/aa">
                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                </div>
                <br>




                <br>
                <br>
                <button type="submit" class="btn btn-primary" style="width:100%; background-color:#1F76BA; position: cent;">
                    Agrega empresa
                </button>
            </form>

        </div>
        <div class="col-5 ">

            <img src="Imagenes/imagen empresa.svg" style="margin-left: 200px ;"  alt="imagen empresa">
        </div>


    </div>

</body>
